trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  appName: 'motoblu556496'             # Nome DNS do container ACI
  acrName: 'acrrm556496'               # Nome do seu ACR
  acrLoginServer: 'acrrm556496.azurecr.io'
  imageRepository: 'motoblu'           # Nome do reposit√≥rio da imagem
  dockerfilePath: 'Dockerfile'         # Caminho do Dockerfile
  tag: 'latest'                        # Tag da imagem
  resourceGroup: 'rg_sprint'           # Grupo de recursos no Azure
  containerGroup: 'aci-motoblu'        # Nome do container ACI
  location: 'brazilsouth'              # Regi√£o do Azure

stages:

  - stage: Build
    displayName: 'Build and Push Image to ACR'
    jobs:
      - job: BuildAndPush
        displayName: 'üî® Build and Push Docker Image'
        steps:
          - task: Docker@2
            displayName: 'Build and Push Docker Image to ACR'
            inputs:
              containerRegistry: 'SC-FIAP-556496'   # Service connection do ACR
              repository: '$(imageRepository)'
              command: 'buildAndPush'
              Dockerfile: '$(dockerfilePath)'
              tags: |
                $(tag)

  - stage: Deploy
    displayName: 'Deploy Image to Azure Container Instance (ACI)'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DeployToACI
        displayName: 'üöÄ Deploy to Azure ACI'
        steps:
          - task: AzureCLI@2
            displayName: 'Deploy to Azure Container Instance'
            inputs:
              azureSubscription: 'SC-AZURE-RM-556496'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "üîπ Iniciando deploy no Azure Container Instance..."

                # Login no ACR
                az acr login --name $(acrName)

                # Remover container anterior (caso exista)
                az container delete \
                  --resource-group $(resourceGroup) \
                  --name $(containerGroup) \
                  --yes || true

                echo "üîπ Criando novo container..."
                az container create \
                  --resource-group $(resourceGroup) \
                  --name $(containerGroup) \
                  --image $(acrLoginServer)/$(imageRepository):$(tag) \
                  --os-type Linux \
                  --cpu 1 \
                  --memory 1.5 \
                  --registry-login-server $(acrLoginServer) \
                  --registry-username $(ACR_USERNAME) \
                  --registry-password $(ACR_PASSWORD) \
                  --dns-name-label $(appName) \
                  --restart-policy Always \
                  --ports 8080 \
                  --environment-variables \
                      DB_HOST="mysqlmotoblu556496.mysql.database.azure.com" \
                      DB_NAME="flexibleserverdb" \
                      DB_USER="motoblu@mysqlmotoblu556496" \
                      DB_PASS="SenhaForte!123" \
                      GITHUB_CLIENT_ID="$(GITHUB_CLIENT_ID)" \
                      GITHUB_CLIENT_SECRET="$(GITHUB_CLIENT_SECRET)" \
                  --location $(location)

                echo "‚úÖ Deploy conclu√≠do com sucesso!"
                echo "üåê URL: http://$(appName).$(location).azurecontainer.io:8080"
