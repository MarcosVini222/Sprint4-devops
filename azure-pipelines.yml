trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  appName: 'motoblu556496'             # Nome do container no ACI e DNS
  acrName: 'acrrm556496'               # Nome do seu ACR
  acrLoginServer: 'acrrm556496.azurecr.io'
  imageRepository: 'motoblu'           # Nome do reposit√≥rio da imagem (sem espa√ßos)
  dockerfilePath: 'Dockerfile'         # Caminho relativo do Dockerfile
  tag: 'latest'                        # Pode usar 'latest' ou $(Build.BuildNumber)
  resourceGroup: 'rg_sprint'
  containerGroup: 'aci-motoblu'
  location: 'brazilsouth'

stages:
  - stage: Build
    displayName: 'Build and push image to ACR'
    jobs:
      - job: BuildAndPush
        displayName: 'üî® Build and Push Docker Image'
        steps:
          - task: Docker@2
            displayName: 'Build and Push Docker Image to ACR'
            inputs:
              containerRegistry: 'SC-FIAP-556496'   # Service connection do ACR
              repository: '$(imageRepository)'
              command: 'buildAndPush'
              Dockerfile: '$(dockerfilePath)'
              tags: |
                $(tag)

  - stage: Deploy
    displayName: 'Deploy image to Azure Container Instance (ACI)'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DeployToACI
        displayName: 'üöÄ Deploy container to Azure ACI'
        steps:
          - task: AzureCLI@2
            displayName: 'Deploy to Azure Container Instance'
            inputs:
              azureSubscription: 'SC-AZURE-RM-556496'  # Service connection do Azure
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "üîπ Iniciando deploy da aplica√ß√£o no Azure Container Instance..."

                # Garantir login no ACR
                az acr login --name $(acrName)

                # Remover container anterior (se existir)
                az container delete \
                  --resource-group $(resourceGroup) \
                  --name $(containerGroup) \
                  --yes || true

                echo "üîπ Criando novo container com a imagem atualizada..."

                az container create \
                  --resource-group $(resourceGroup) \
                  --name $(containerGroup) \
                  --image $(acrLoginServer)/$(imageRepository):$(tag) \
                  --cpu 1 \
                  --memory 1 \
                  --registry-login-server $(acrLoginServer) \
                  --registry-username $(ACR_USERNAME) \
                  --registry-password $(ACR_PASSWORD) \
                  --dns-name-label $(appName) \
                  --restart-policy Always \
                  --ports 8080 \
                  --location $(location)

                echo "‚úÖ Deploy conclu√≠do com sucesso!"

                echo "üåê Verifique seu app em:"
                echo "http://$(appName).$(location).azurecontainer.io:8080"
