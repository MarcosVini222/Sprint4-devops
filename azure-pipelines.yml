trigger:
  branches:
    include:
      - main
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  appName: 'motoblu556496'
  acrName: 'acrrm556496'
  acrLoginServer: 'acrrm556496.azurecr.io'
  imageRepository: '$(appName)'        
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildNumber)'
  resourceGroup: 'rg_sprint'
  containerGroup: 'aci-motoblu'
  location: 'brazilsouth'
  acrUser: $(ACR_USERNAME)
  acrPassword: $(ACR_PASSWORD)

stages:
  - stage: Build
    displayName: 'Build and push image to ACR'
    jobs:
      - job: BuildAndPush
        displayName: 'Docker build and push to ACR'
        steps:
          - task: Docker@2
            displayName: 'ðŸ”¨ Build and Push Docker Image'
            inputs:
              containerRegistry: 'SC-FIAP-556496'
              repository: '$(imageRepository)'
              command: 'buildAndPush'
              Dockerfile: '$(dockerfilePath)'
              tags: |
                $(tag)

  - stage: Deploy
    displayName: 'Deploy image to Azure Container Instance (ACI)'
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: DeployToACI
        displayName: 'Deploy container to Azure ACI'
        steps:
          - task: AzureCLI@2
            displayName: 'ðŸš€ Deploy to Azure ACI'
            inputs:
              azureSubscription: 'SC-AZURE-RM-556496'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                echo "ðŸ”¹ Iniciando deploy da aplicaÃ§Ã£o no Azure Container Instance..."

                # Deleta o container antigo (caso jÃ¡ exista)
                az container delete \
                  --resource-group $(resourceGroup) \
                  --name $(containerGroup) \
                  --yes || true

                echo "ðŸ”¹ Criando novo container com a imagem atualizada..."
                az container create \
                  --resource-group $(resourceGroup) \
                  --name $(containerGroup) \
                  --image $(acrLoginServer)/$(imageRepository):$(tag) \
                  --registry-login-server $(acrLoginServer) \
                  --registry-username $(acrUser) \
                  --registry-password $(acrPassword) \
                  --dns-name-label $(appName) \
                  --restart-policy Always \
                  --ports 8080 \
                  --location $(location)

                echo "âœ… Deploy concluÃ­do!"
