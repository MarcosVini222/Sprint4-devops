
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.application.name=sprint4-motoblu
server.address=0.0.0.0
server.port=${PORT:8080}


spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}


spring.flyway.enabled=true
spring.flyway.url=jdbc:mysql://${DB_HOST}:3306/${DB_NAME}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASS}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
